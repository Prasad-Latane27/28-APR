   <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAMttLl9hpjEF4n7xVDPNehJvHzNEBdeCA",
      authDomain: "apr-22d69.firebaseapp.com",
      projectId: "apr-22d69",

      messagingSenderId: "246225164392",
      appId: "1:246225164392:web:7a5320aa328efdda9903dd",
      measurementId: "G-HNLD4RMDWH"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
  
    // Function to handle promise submission
    async function addPromise() {
      const input = document.querySelector(".input");
      const promiseText = input.value.trim();
  
      if (promiseText === "") {
        alert("Please enter a promise!");
        return;
      }
  
      try {
        await addDoc(collection(db, "promises"), {
          text: promiseText,
          timestamp: new Date()
        });
        alert("Promise added successfully!");
        input.value = "";
      } catch (error) {
        console.error("Error adding promise: ", error);
        alert("Failed to add the promise. Try again!");
      }
    }
  
    // Attach event listener once DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("submit-button");
      button.addEventListener("click", addPromise);
    });
  </script>
