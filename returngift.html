<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Return Gift? üòâ</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff6f61;
      margin-bottom: 0.5rem;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: 2px solid #ffc0cb;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 15px;
    }

    input[type="text"]:focus {
      border-color: #ff6f61;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #send-btn,
#home-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  margin-top: 10px;
}

#send-btn {
  background-color: #ff6f61;
  color: white;
}

#home-btn {
  background-color: #ff6f61;
  color: white;
}

#send-btn:hover,
#home-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}


  </style>
</head>
<body>

  <h1>So... üòÖ</h1>
  <div class="emoji">üòÇ</div>
  <p>Since I‚Äôve poured my heart and soul into building this entire website for you‚Ä¶  
  what do *I* get as a <strong>return gift?</strong></p>

  <input type="text" id="gift-input" placeholder="Not expecting anything, no worries üíï" />

<button id="send-btn" onclick="sendGift()">Send</button>
<br><br>
<a href="index.html">
  <button id="home-btn">Back to Home</button>
</a>


  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMttLl9hpjEF4n7xVDPNehJvHzNEBdeCA",
      authDomain: "apr-22d69.firebaseapp.com",
      projectId: "apr-22d69",
      storageBucket: "apr-22d69.appspot.com",
      messagingSenderId: "246225164392",
      appId: "1:246225164392:web:7a5320aa328efdda9903dd",
      measurementId: "G-HNLD4RMDWH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Send data to Firestore
    window.sendGift = async function () {
      const input = document.getElementById("gift-input");
      const value = input.value.trim();

      if (!value) {
        alert("Please write something first üòä");
        return;
      }

      try {
        await addDoc(collection(db, "returnGifts"), {
          message: value,
          timestamp: new Date()
        });

        alert("Gift received üéÅ (and safely stored!)");
        input.value = "";
      } catch (e) {
        console.error("Error adding document: ", e);
        alert("Oops! Something went wrong.");
      }
    }
  </script>

</body>
</html>
